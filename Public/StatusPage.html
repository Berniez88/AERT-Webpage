<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="Status.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="Homepage.html"> Home </a>
          <a class="navbar-item" href="StatusPage.html">Status</a>
          <a class="navbar-item" href="QueryPage.html">Query</a>
          <a class="navbar-item" href="About.html">About</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <img class="wlogo" src="CISESS_W 1.png" alt="Nav Logo" />
          </div>
        </div>
      </div>
    </nav>

    <h1>Status Page</h1>
    <div id="wrap">
      <div class="leftbox1">
        <aside class="menu">
          <p class="menu-label">Layers</p>

          <ul class="menu-list">
            <li>
              <label class="checkbox">
                <input type="checkbox" />
                BASEMAP
              </label>
            </li>

            <li>
              <label class="checkbox1">
                <input type="checkbox" />
                ABI
              </label>
            </li>
          </ul>
          <ul class="menu-list">
            <li>
              <label class="checkbox2">
                <input type="checkbox" />
                GLM
              </label>
              <ul class="subcategory">
                <li><a>FED</a></li>
                <li><a>TOE</a></li>
                <li><a>AFA</a></li>
              </ul>
            </li>
          </ul>
        </aside>
      </div>

      <div class="mapout">
        <div class="map-holder">
          <div id="le">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  width="1050"
                  height="600"
                  id="gmap_canvas"
                  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="instrument_status">
      <div class="leftbox2">
        <aside class="menu">
          <p class="menu-label">Parameter</p>

          <ul class="menu-list">
            <li>
              <label class="energy-checkbox">
                <input type="checkbox" />
                Energy
              </label>
            </li>

            <li>
              <label class="area-checkbox">
                <input type="checkbox" />
                Area
              </label>
            </li>

            <li>
              <label class="errors-checkbox">
                <input type="checkbox" />
                Errors
              </label>
            </li>

            <li>
              <label class="housek-checkbox">
                <input type="checkbox" />
                House Keeping
              </label>
            </li>
          </ul>
        </aside>
      </div>
    </div>
  </body>
</html>
