<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <!-- link to the css file -->
    <link rel="stylesheet" href="/Public/website.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>GLM Status Page</title>
  </head>
  <body>

    <!-- **Beginning of nav bar code** -->
    <!-- the nav bar code uses bulma for styling -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <!-- nav bar buttons with the links to the differnt pages -->
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/Public/Homepage/index.html"> Home </a>
          <a class="navbar-item" href="/Public/Statuspage/StatusPage.html">Status</a>
          <a class="navbar-item" href="/Public/Querypage/QueryPage.html">Query</a>
          <a class="navbar-item" href="/Public/Aboutpage/About.html">About</a>
        </div>

        <!-- bulma to put the image at the end of the nav bar -->
        <div class="navbar-end">
          <!-- Image for the nav bar -->
          <div class="navbar-item">
            <img class="wlogo" src="/Public/CISESS_W 1.png" alt="Nav Logo" />
          </div>
        </div>
      </div>
    </nav>
    

    <!-- **Start of webpage header class** -->
    <div class="header">
      <h1>GLM Instrument Status</h1>
    </div>
    

    <!-- **Place holder for the future buttons under the webpage header** -->
    <div class="pagebuttons">
      <a href="button1">Button 1</a>
      <a href="button2">Button 2</a>
      <a href="button3">Button 3</a>
      <a href="button4">Button 4</a>
      <a href="button5">Button 5</a>
      <a href="button6">Button 6</a>
    </div>


    <!-- **Wrapper that conatins all of the elements for the map and checkboxes** -->
    <div id="wrap">
      <!-- Layer checkbox code -->
      <div class="leftbox1">
        <!-- layer checkbox header -->
        <div class="menu-label">
          <p>Layer</p>
        </div>
        <!-- list of the basemap, ABI, GLM checkbox options -->
        <ul>
          <li>
            <input type="checkbox" name="option1" value="basemap" /> BASEMAP
          </li>
          <li><input type="checkbox" name="option2" value="ABI" /> ABI</li>
          <li>
            <input type="checkbox" id="option3" /><label for="option3">
              GLM</label
            >
            <!-- list of the GLM sub-options -->
            <ul>
              <li>
                <label> <input type="checkbox" class="subOption" /> FED </label>
              </li>
              <li>
                <label> <input type="checkbox" class="subOption" /> TOE </label>
              </li>
              <li>
                <label> <input type="checkbox" class="subOption" /> MFA </label>
              </li>
            </ul>
            <!-- link resorce for sub-checkbox: https://codepen.io/heksus/pen/QvJZMm -->
          </li>
        </ul>
      </div>
      
      <!-- code for the Layers map items -->
      <div class="mapcont">

      <!-- container the GOES map buttons -->
      <div id="satcontainer">
        <div class="sat">
          <!-- buttons for GOES along with styling -->
          <!-- class="button is-large" is bulma which was used to style the mouse hovering -->
          <button class="button is-large" type="button" style="width:50%; background-color: #3d94c4; border-radius: 4px; border-color: #25374B; color: white;">GOES-17</button>
          <button class="button is-large" type="button" style="width:50%; background-color: #3d94c4; border-radius: 4px; border-color: #25374B; color: white;">GOES-16</button>
        </div>

      <!-- Dispaly fro the geo location under the GOES buttons -->
      <ol class="geo-data">
        <li>Sector: <span id="location"></span></li>
        <li><span id="conus"></span></li>
        <li><span id="disk"></span></li>
        <li><span id="ocean"></span></li>
      </ol>

      <!-- Search input addin for the map -->
      <input id="searchInput" class="controls" type="text" placeholder="Enter a location" style="width: 30%;">
      
      <!-- Google Maps div -->
      <div id="mapone"></div>

      <!-- here is where you will replace the src link with your google maps api link -->
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_niGAb0EeRARjwxoc0
          iVi9zepurq7xIc&callback=initMap&libraries=places&keys"
      ></script>

      <!-- map slider -->
      <div id="myProgress">
        <input id = "slidecontainer" type="range" min="1" max="100" value="100">
      </div>
      
      <!-- map slider play button -->
      <button id= "playbutton" onclick="move()">Play</button>


      <!-- resorce for adding in map: https://www.youtube.com/watch?v=Zxf1mnP5zcw -->
    </div>
    </div>
    </div>

     
    
    
    <!-- **containes both the parameter checkbox and time series table** -->
    <div class="instrument_status">
      <!-- Pararmeter checkbox div -->
      <div class="leftbox2">
        <!-- parameter checkbox header -->
        <div class="menu-label">
          <p>Parameter</p>
        </div>
        <!-- checkboxes for Energy, Area, Errors, and House Keeping -->
        <ul>
          <li>
            <input type="checkbox" name="option1" value="energy" /> Energy
          </li>
          <li><input type="checkbox" name="option2" value="area" /> Area</li>
          <li>
            <input type="checkbox" name="option3" value="errors" /> Errors
          </li>
          <li>
            <input type="checkbox" name="option4" value="housekeep" /> House
            Keeping
          </li>
        </ul>
      </div>

      <!-- container for the time series buttons and display -->
      <div class="timecont">
        <div id="satcontainertwo">
          <!-- container for the two time series GOES buttons -->
          <div class="sattwo">
            <!-- buttons for GOES along with styling -->
            <!-- class="button is-large" is bulma which was used to style the mouse hovering -->
            <button class="button is-large" type="button" style="width:50%; background-color: #3d94c4; border-radius: 4px; border-color: #25374B; color: white;">GOES-17</button>
            <button class="button is-large" type="button" style="width:50%; background-color: #3d94c4; border-radius: 4px; border-color: #25374B; color: white;">GOES-16</button>
          </div>
          <!-- Time series table -->
          <div class="time-series-box">
            <table id="datatable"></table>
          </div>
        </div>
      </div>
      
      
    </div>

    <!--Footer -->
    <footer class="footer">
      <img class="wlogo" src="/Public/CISESS_W 1.png" alt="Nav Logo" />
    </footer>
    <script src="/Public/Statuspage/Statuspage.js"></script>
  </body>
</html>
